<li data-bind="attr: { id: id }">
    <div>
        <input
            data-bind='checked: isCompleted'
            type="checkbox"
            name="completed"/>
        <label
            data-bind='text: name'
            for="">
        </label>
        <a
            data-bind="event: { click: deleteTask }"
            href="#"
            class="delete"
            title="Remove task">x</a>
    </div>
</li>
