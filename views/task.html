<li data-bind="attr: { id: id }, css: completeTaskClass">
    <div>
        <input
            data-bind='
                attr: { checked: isCompleted },
                event: { click: toggleTaskComplete }'
            type="checkbox"
            name="completed"/>

        <label data-bind='text: name'></label>

        <a
            data-bind="event: { click: deleteTask }"
            href="#"
            class="delete"
            title="Remove task">x</a>
    </div>
</li>
